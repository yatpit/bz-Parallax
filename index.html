<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bzParallax</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <div class="Banner1">
        <div>
            <img src="./images/banner1/background.png">
        </div>
        <div>
            <img src="./images/banner1/girl-eye-open.png">
        </div>
        <div>
            <img src="./images/banner1/hill.png">
        </div>
        <div>
            <img src="./images/banner1/mushroom.png">
        </div>
        <div>
            <img src="./images/banner1/fairy.png">
        </div>
        <div>
            <img src="./images/banner1/leaf.png">
        </div>
    </div>
    <div class="Banner2">
        <div class="left">
            <img src="./images/banner2/day.jpg">
            <img src="./images/banner2/tree-day.png">
        </div>
        <div class="middle">
            <img src="./images/banner2/sunset.jpg">
            <img src="./images/banner2/tree-sunset.png">
        </div>
        <div class="right">
            <img src="./images/banner2/night.png">
            <img src="./images/banner2/fog.png">
            <img src="./images/banner2/tree-night.png">
        </div>
    </div>
    <script type="module">
        import Banner from '/script.js';
        new Banner('.Banner1',{
            type:'paraOne',
            speed:3    // 设置1-10， 越高越漫
        });
        new Banner('.Banner2',{
            type:'paraTwo',
            speed:3  // 设置1-10， 越高越快
        });
    </script>
</body>
</html>
